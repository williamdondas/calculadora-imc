<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="titulo-principal">Calculadora de IMC</h1>
            <p class="paragrafo-principal">Preencha os seus dados no formulário abaixo e descubra o seu IMC!</p>
        </div>
        
    </header>

    <main class="fundo">
        <form id="formulario" >
            <label for="nome" class="label-padrao">Nome</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="Digite aqui seu nome">

            <label for="peso" class="label-padrao">Peso</label>
            <input type="number" id="peso" class="input-padrao" required placeholder="Digite aqui o seu peso" >

            <label for="altura" class="label-padrao">Altura</label>
            <input type="number" id="altura" class="input-padrao" placeholder="use ponto ou virgula" step="0.01" min="1.00" max="2.30" required>

            <label for="mensagem" class="label-padrao">Resultado:</label>
            <textarea name="" id="resultado" cols="30" rows="7" class="input-padrao" ></textarea>

            <input type="submit" id="botao" value="Calcular" class="enviar">


        </form>
    </main>

    <footer >
        <p>© Feito por william Dondas - 2022</p>
    </footer>

    <script src="calcImc.js"></script>
</body>
</html>
